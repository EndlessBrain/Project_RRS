    <section aria-labelledby="feedback-form-title">
      <h1 id="feedback-form-title">We Value Your Feedback</h1>
      <p>Please take a moment to share your experience at our restaurant.</p>
      
      <form id="feedback-form" method="post" action="submitFeedback">
        <label for="nameInput">Your Name:</label>
        <input type="text" id="nameInput" name="name" required aria-required="true">
        
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="email" required aria-required="true">
        
        <label for="visitDate">Your Visit Date:</label>
        <input type="date" id="visitDate" name="visitDate" required aria-required="true">
        
        <label for="rating">Restaurant Rating:</label>
<div class="stars" aria-label="Rating system">
    <input class="star star-1" id="star-1" type="radio" name="rating" value="1"/>
    <label class="star star-1" for="star-1"></label>
    <input class="star star-2" id="star-2" type="" name="rating" value="2"/>
    <label class="star star-2" for="star-2"></label>
    <input class="star star-3" id="star-3" type="radio" name="rating" value="3"/>
    <label class="star star-3" for="star-3"></label>
    <input class="star star-4" id="star-4" type="radio" name="rating" value="4"/>
    <label class="star star-4" for="star-4"></label>
    <input class="star star-5" id="star-5" type="radio" name="rating" value="5"/>
    <label class="star star-5" for="star-5"></label>
</div>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        
        <button type="submit">Submit Feedback</button>
      </form>
    </section>
